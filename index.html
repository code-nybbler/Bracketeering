<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha512-iQQV+nXtBlmS3XiDrtmL+9/Z+ibux+YuowJjI4rcpO7NYgTzfTOiFNm09kWtfZzEB9fQ6TwOVc8lFVWooFuD/w==" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous"></script>
        <script src="bracketeering.js"></script>
    </head>
    <body>
        <div id="game-container">
            <div id="title">
                Bracketeering
            </div>
            <div class="bracket-container">
                <table id="bracket" class="table">
                    <tr>
                        <td><span class="player">Opponent 1</span></td>
                        <td></td>
                        <td></td>
                        <td></td>                       
                        <td></td>
                        <td></td>
                        <td><span class="player">Opponent 5</span></td>
                    </tr>
                    <tr>
                        <td class="topNrightLine"></td>
                        <td><span class="player">Opponent 1</span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><span class="player">Opponent 5</span></td>
                        <td class="topNleftLine"></td>
                    </tr>                    
                    <tr>
                        <td class="bottomNrightLine"><span class="player">Opponent 2</span></td>
                        <td class="topNrightLine"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="topNleftLine"></td>
                        <td class="bottomNleftLine"><span class="player">Opponent 6</span></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td class="bottomNleftLine"><span class="player">Opponent 1</span></td>
                        <td class="bottomLine"><span class="player">?</span></td>
                        <td class="bottomNrightLine"><span class="player">Opponent 5</span></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td><span class="player">Opponent 3</span></td>
                        <td class="rightLine"></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="leftLine"></td>
                        <td><span class="player">Opponent 7</span></td>
                    </tr>
                    <tr>
                        <td class="topNrightLine"></td>
                        <td class="bottomNrightLine"><span class="player">Opponent 3</span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="bottomNleftLine"><span class="player">Opponent 7</span></td>
                        <td class="topNleftLine"></td>
                    </tr>
                    <tr>
                        <td class="bottomNrightLine"><span class="player">Opponent 4</span></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td class="bottomNleftLine"><span class="player">Opponent 8</span></td>
                    </tr>
                </table>
            </div>
            <div id="toast-msg"></div>
        </div>
        <div class="menu" id="player-dialog">
            <h1>Enter bracket code
                <input type="text" id="code-input" placeholder="ABCD">
            </h1><hr>
            <input type="text" id="player-input" placeholder="John Doe">
            <button type="button" class="btn btn-outline-success player-submit-btn">Submit</button>
            <button type="button" class="btn btn-outline-light player-skip-btn">Join Audience</button>
        </div>
    </body>
</html>
